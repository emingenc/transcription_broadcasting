version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MENTRA_INTERNAL_PORT=3099
      - PACKAGE_NAME=${PACKAGE_NAME}
      - MENTRAOS_API_KEY=${MENTRAOS_API_KEY}
    restart: unless-stopped
